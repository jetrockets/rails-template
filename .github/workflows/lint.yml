name: Lint

on:
  push:
    branches:
    - main
  pull_request:

jobs:
  rubocop:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.3
        bundler-cache: true
    - name: RuboCop
      run: |
        gem install bundler
        bundle install
        bundle exec rubocop
    - name: Standard
      run: |
        yarn standard
